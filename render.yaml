services:
  - type: web
    name: wiki-quiz-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python run.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # You'll need to set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: wiki-quiz-db
          property: connectionString
    plan: free  # Change to starter or higher for production

databases:
  - name: wiki-quiz-db
    plan: free  # PostgreSQL database
    databaseName: wiki_quiz
    user: wiki_quiz_user

